<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Novo Contato</title>
	</head>
	<body>
		<form action="novoContato">
			Nome: <input type="text" name="nomeContato"> <br/>
			E-mail: <input type="text" name="emailContato"> <br/>
			Telefone: <input type="text" name="telefoneContato"> <br/>
			Endereço: <input type="text" name="enderecoContato"> <br/>
			Adicionar Contato <input type="radio" name="opcao" value="adicionar">
			Remover Contato <input type="radio" name="opcao" value="remover">
			Listar Contatos <input type="radio" name="opcao" value="listar">
			<input type="submit" value="Executar">
			
		</form>
	</body>
</html>
